<!DOCTYPE html>
<html>
<head>
<title>HTML FORMS</title>
<body>
    <form>
        <input type="text" id="First Name" name="First Name" placeholder="First Name" required>
        <br>
        <br>
        <input type="text" id="Middle Name:" name="Middle Name" placeholder="Middle Name" required>
        <br>
        <br>
        <input type="text" id="Family Name:" name="Family Name" placeholder="Family Name" required>
        <br>
        <p>Gender:</p>
        <input type="radio" name="Gender" Value="male">Male<br>
        <input type="radio" name="Gender" Value="female">Female<br>
        <input type="radio" name="Gender" Value="other">Other
        <br>
        <br>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <br>
        <br>
        <textarea name="Home Address" id="Home Address" cols="30" rows="10" placeholder="Enter your Home Address" required></textarea>
        <br>
        <label for="Hobbies">Hobbies:</label>
        <br>
        <input type="checkbox" id="Hobbies1" name="Hobbies1" value="Computer Games" >
        <label for="Hobbies1"> Computer Games</label>
        <br>
        <input type="checkbox" id="Hobbies2" name="Hobbies2" value="Playing Music Instruments" >
        <label for="Hobbies2">Playing Music Instrumets</label>
        <br>
        <input type="checkbox" id="Hobbies3" name="Hobbies3" value="Cooking" >
        <label for="Hobbies3">Cooking</label>
        <br>
        <input type="checkbox" id="Hobbies4" name="Hobbies4" value="Drawing" >
        <label for="Hobbies4">Drawing</label>
        <br>
        <label for="Favorite Color">Favorite Color:</label>
        <select name="Favorite Color" id="Favorite Color">
            <option value="o1">Red</option>
            <option value="o2">Blue</option>
            <option value="o3">Green</option>
        </select>
        <br>
        <textarea name="About Yourself" id="About Yourself" cols="30" rows="10" placeholder="Say Something About Yourself" required></textarea>
        <br>
        <button type="Submit" value="Submit">Submit</button>
        <button type="Clear" value="Clear">Clear</button>
    </form>
    
</body>
</html>
